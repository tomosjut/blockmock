version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blockmock-postgres
    environment:
      POSTGRES_DB: blockmock
      POSTGRES_USER: blockmock
      POSTGRES_PASSWORD: blockmock
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockmock"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
